<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Damion|Gloria+Hallelujah|Gochi+Hand|Permanent+Marker|Russo+One" rel="stylesheet">
        <link rel="stylesheet" href="_css/styles.css">
    </head>
    <body>
        <header>
            Tic Tac Toe
        </header>
        <main class="mainContainer">
            <section class="gameBoard">
                <div class="gameCell 1-1"><span class="gameCellText"></span></div>
                <div class="gameCell 1-2"><span class="gameCellText"></span></div>
                <div class="gameCell 1-3"><span class="gameCellText"></span></div>
                <div class="gameCell 2-1"><span class="gameCellText"></span></div>
                <div class="gameCell 2-2"><span class="gameCellText"></span></div>
                <div class="gameCell 2-3"><span class="gameCellText"></span></div>
                <div class="gameCell 3-1"><span class="gameCellText"></span></div>
                <div class="gameCell 3-2"><span class="gameCellText"></span></div>
                <div class="gameCell 3-3"><span class="gameCellText"></span></div>
            </section>
            <section class="gameControls">
                <div class="playerSelection">
                    <label class="playerLabel"><input type="radio" name="players" value="1"> One Player</label>
                    <label class="playerLabel"><input type="radio" name="players" value="2"> Two Players</label>
                </div>
                <section class="playerScores">
                    <span class="p1Name"><input type="text" name="p1Name" value="Player One"></span>
                    <span class="p1Score">0</span>
                    <span class="p2Score">0</span>
                    <span class="p2Name"><input type="text" name="p2Name" value="Player Two"></span>
                </section>
                <section class="buttonDiv">
                    <span class="buttonSpan"><input type="button" name="newStartButton" value="Start Match"></span>
                </section>
            </section>
        </main>

        <script type="text/javascript" src="_js/scripts.js"></script>
    </body>
</html>
