<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Damion|Gloria+Hallelujah|Gochi+Hand|Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="_css/styles.css">
    </head>
    <body>
        <main class="mainContainer">
            <section class="gameBoard">
                <input type="text" class="gameCell 1-1">
                <input type="text" class="gameCell 1-2">
                <input type="text" class="gameCell 1-3">
                <input type="text" class="gameCell 2-1">
                <input type="text" class="gameCell 2-2">
                <input type="text" class="gameCell 2-3">
                <input type="text" class="gameCell 3-1">
                <input type="text" class="gameCell 3-2">
                <input type="text" class="gameCell 3-3">
            </section>
            <section class="gameControls" method="get">
                <div class="playerSelection">
                    <label><input type="radio" name="players" value="1">One Player</label>
                    <label><input type="radio" name="players" value="2">Two Players</label>
                </div>
                <div class="playerScores">
                    <input type="text" name="p1Name" value="Player One">
                    <span class="p1Score">0</span>
                    <span class="p2Score">0</span>
                    <input type="text" name="p2Name" value="Player Two">
                </div>
                <div>
                    <input type="button" name="newStartButton" value="Start Match">
                </div>
            </section>
        </main>

        <script type="text/javascript" src="_js/scripts.js"></script>
    </body>
</html>
